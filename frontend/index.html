<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braille Teach</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />

    <!-- Tailwind (if you're using it) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  </head>
  <body class="bg-neutral-100 text-gray-900 min-h-screen flex flex-col px-4 pt-6">
    <!-- Header -->
    <header class="w-full text-center mb-12">
      <h1 class="text-5xl font-extrabold tracking-tight">Braille Teaching Demo</h1>
    </header>

    <!-- Main content -->
    <main class="flex flex-col items-center gap-6">
      <p class="text-gray-600 text-lg text-center max-w-lg">
        Feel the word below, then try to type it using the Perkins Keyboard.
      </p>

      <!-- Start button -->
      <button
        id="start"
        class="bg-gray-800 text-white font-medium px-6 py-2 rounded-md hover:bg-gray-900 transition"
      >
        Start
      </button>

      <!-- Word output -->
      <div id="output" class="text-xl font-bold mt-2"></div>

      <!-- Braille display grid -->
      <div
        id="braille-display"
        class="grid grid-cols-2 gap-4 mt-6"
      >
        <!-- Braille dots go here -->
      </div>

      <!-- Next letter button -->
      <button
        id="next"
        class="bg-blue-600 text-white font-medium px-4 py-2 rounded-md hover:bg-blue-700 transition hidden"
      >
        Next Letter
      </button>
    </main>

    <!-- JS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
