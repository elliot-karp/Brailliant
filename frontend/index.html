<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braille Teaching Demo</title>

    <!-- Fonts (JetBrains Mono) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  </head>
  <body class="bg-neutral-100 text-gray-900 min-h-screen flex flex-col px-4 pt-6 items-center">
    <header class="w-full text-center mb-8">
      <h1 class="text-4xl font-extrabold">Braille Teaching Demo</h1>
      <h2 class="text-lg font-medium">Press "Enter" on Perkins Keyboard (or your computer) to begin</h2>
    </header>

    <main class="flex flex-col items-center gap-4">
      <input id="wordInput" class="border rounded p-2 w-64 text-center" placeholder="Enter word" />
      <button id="startBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Start</button>

      <div id="output" class="text-lg font-semibold"></div>
      <div id="braille-display" class="grid grid-cols-2 gap-4 mt-4"></div>


      <button id="nextBtn" class="bg-green-600 text-white px-4 py-2 rounded hidden">Next Letter</button>
    </main>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
